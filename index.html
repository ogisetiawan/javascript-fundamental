  <script>
    function loadContent(param) {
      var xhr = new XMLHttpRequest();
      var ul  = document.getElementById("breadcrumb");
      var li  = document.createElement("li");
      xhr.open('POST', 'view/' + param + '.html');
      xhr.onload = function () {
        document.getElementById("container").innerHTML = this.response;
      };
      xhr.send();
      if(param == 'index'){
        ul.removeChild(ul.childNodes[2])
      }else{
        li.appendChild(document.createTextNode(param));
        li.setAttribute("class", "breadcrumb-item active");
        ul.appendChild(li);
      }
    }
    loadContent('index');
